<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ToolsTR</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght=400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* --- Temel Ayarlar --- */
        * { box-sizing: border-box; margin: 0; padding: 0; -webkit-tap-highlight-color: transparent; }
        body { background-color: #000; color: #fff; font-family: 'Inter', sans-serif; min-height: 100vh; display: flex; flex-direction: column; }
        
        /* --- Header --- */
        header { display: flex; justify-content: center; align-items: center; padding: 15px 20px; background: rgba(20, 20, 20, 0.9); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255, 255, 255, 0.1); position: sticky; top: 0; z-index: 100; height: 60px; }
        .brand { font-weight: 800; font-size: 1.1rem; letter-spacing: -0.5px; background: linear-gradient(45deg, #fff, #aaa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* --- Ana Konteyner --- */
        .container { flex: 1; max-width: 500px; margin: 0 auto; width: 100%; padding: 25px 20px; display: flex; flex-direction: column; align-items: center; }

        /* --- Zar Alanı --- */
        .dice-area {
            perspective: 1000px;
            margin-bottom: 30px;
            width: 150px;
            height: 150px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Zarın Kendisi (3D Küp) --- */
        #dice {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.5s ease-out; /* Zarın normal dönüş hızı */
        }
        
        /* Zarın Yüzleri */
        .face {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 2px solid #fff;
            background: #4D96FF; /* Mavi Zar */
            color: #fff;
            font-size: 40px;
            font-weight: 800;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }

        /* Yüz Pozisyonları */
        .front  { transform: rotateY(0deg) translateZ(50px); }
        .back   { transform: rotateY(180deg) translateZ(50px); }
        .right  { transform: rotateY(90deg) translateZ(50px); }
        .left   { transform: rotateY(-90deg) translateZ(50px); }
        .top    { transform: rotateX(90deg) translateZ(50px); }
        .bottom { transform: rotateX(-90deg) translateZ(50px); }

        /* --- Animasyonlar (Dönme ve Sallanma) --- */

        .rolling {
            animation: roll 0.5s infinite linear; /* Hızlı sonsuz dönme */
        }

        @keyframes roll {
            0% { transform: rotateX(0deg) rotateY(0deg) rotateZ(0deg); }
            100% { transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg); }
        }

        /* --- Buton --- */
        #rollBtn {
            padding: 15px 30px;
            border-radius: 15px;
            border: none;
            background-color: #4CAF50; /* Yeşil */
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 25px;
        }
        #rollBtn:active {
            transform: scale(0.98);
            background-color: #387c3a;
        }
        #rollBtn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        /* --- Geçmiş Alanı --- */
        .history-area {
            width: 100%;
            background: #111;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        .history-area h3 {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #222;
        }
        #historyList {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 0;
            justify-content: center;
        }
        #historyList li {
            background: #1a1a1a;
            color: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid #333;
            transition: background 0.3s;
        }
        .result-1 { background: #FF4D4D; } /* Kırmızı (Kötü sonuç) */
        .result-6 { background: #4D96FF; } /* Mavi (En iyi sonuç) */
        
        .history-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 15px;
        }
        #clearHistoryBtn {
            background: none;
            border: none;
            color: #FF4D4D;
            font-size: 0.9rem;
            cursor: pointer;
            opacity: 0.7;
            transition: opacity 0.2s;
        }
        #clearHistoryBtn:hover {
            opacity: 1;
        }

    </style>
</head>
<body>
    <header>
        <div class="brand">ToolsTR</div>
    </header>

    <div class="container">
        
        <div class="dice-area">
            <div id="dice">
                <div class="face front">1</div>
                <div class="face back">6</div>
                <div class="face right">3</div>
                <div class="face left">4</div>
                <div class="face top">5</div>
                <div class="face bottom">2</div>
            </div>
        </div>

        <button id="rollBtn"><i class="fa-solid fa-dice"></i> Zar At</button>

        <div class="history-area">
            <h3>Son Atışlar (10)</h3>
            <ul id="historyList">
                <li style="color:#888; background:none; border:none;">Henüz zar atılmadı.</li>
            </ul>
            <div class="history-actions">
                <button id="clearHistoryBtn"><i class="fa-solid fa-trash-can"></i> Geçmişi Temizle</button>
            </div>
        </div>

    </div>

    <script>
        // --- Telegram Web App Entegrasyonu ---
        const tg = window.Telegram.WebApp;
        try { 
            if (tg) { 
                tg.expand(); 
                tg.setHeaderColor('#000000'); 
                tg.setBackgroundColor('#000000'); 
                tg.BackButton.show();
                tg.BackButton.onClick(() => window.location.href = 'index.html');
            } 
        } catch(e){}

        // --- Sabitler ve DOM Elemanları ---
        const HISTORY_KEY = 'tools_tr_dice_history';
        const MAX_HISTORY = 10;
        const diceEl = document.getElementById('dice');
        const rollBtn = document.getElementById('rollBtn');
        const historyListEl = document.getElementById('historyList');
        const clearHistoryBtn = document.getElementById('clearHistoryBtn');
        
        // --- Geçmiş Yönetimi ---

        function getHistory() {
            const historyJSON = localStorage.getItem(HISTORY_KEY);
            return historyJSON ? JSON.parse(historyJSON) : [];
        }

        function saveHistory(result) {
            const history = getHistory();
            
            history.unshift(result);
            
            if (history.length > MAX_HISTORY) {
                history.pop();
            }

            localStorage.setItem(HISTORY_KEY, JSON.stringify(history));
            renderHistory();
        }

        function clearHistory() {
            if (confirm('Tüm zar atma geçmişini silmek istediğinizden emin misiniz?')) {
                localStorage.removeItem(HISTORY_KEY);
                renderHistory();
                if (tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            }
        }

        function renderHistory() {
            const history = getHistory();
            historyListEl.innerHTML = '';

            if (history.length === 0) {
                historyListEl.innerHTML = '<li style="color:#888; background:none; border:none;">Henüz zar atılmadı.</li>';
                clearHistoryBtn.style.display = 'none';
                return;
            }
            
            clearHistoryBtn.style.display = 'block';

            history.forEach(result => {
                const li = document.createElement('li');
                li.textContent = result;
                li.className = `result-${result}`; // Özel renkli sınıflar ekle
                historyListEl.appendChild(li);
            });
        }
        
        // --- Zar Animasyonu ve Atış Mantığı ---
        
        function rollDice() {
            // Butonu kilitle
            rollBtn.disabled = true;
            diceEl.classList.add('rolling');
            
            // Zarın dönüş stilini sıfırla ve animasyon için rastgele dönüş açısı hesapla
            diceEl.style.transition = 'none';
            diceEl.style.transform = 'rotateX(0deg) rotateY(0deg) rotateZ(0deg)';
            
            // Sonucu belirle
            const finalResult = Math.floor(Math.random() * 6) + 1;
            
            // Rastgele bir dönüş süresi ve sallanma açısı belirle (Daha dinamik görünmesi için)
            const duration = 1.5 + Math.random() * 0.5; // 1.5s ile 2.0s arası
            const finalRolls = 5 + Math.floor(Math.random() * 3); // En az 5 tam tur atsın
            
            // Hangi sonuç için hangi transformasyon gerekiyorsa onu ayarla
            let rotation = { x: 0, y: 0, z: 0 };
            
            /*
             Zar Yüzlerinin Pozisyonları:
             1: front (rotateY(0deg))
             2: bottom (rotateX(-90deg))
             3: right (rotateY(90deg))
             4: left (rotateY(-90deg))
             5: top (rotateX(90deg))
             6: back (rotateY(180deg))
            */

            switch (finalResult) {
                case 1: rotation = { x: 0, y: 0, z: 0 }; break;
                case 2: rotation = { x: 90, y: 0, z: 0 }; break;
                case 3: rotation = { x: 0, y: -90, z: 0 }; break;
                case 4: rotation = { x: 0, y: 90, z: 0 }; break;
                case 5: rotation = { x: -90, y: 0, z: 0 }; break;
                case 6: rotation = { x: 0, y: 180, z: 0 }; break;
            }
            
            // Toplam dönüş açısını (rastgele dönme + sonucu sabitleme) hesapla
            const finalX = (360 * finalRolls) + rotation.x + (Math.random() * 45 - 22.5); // Ekstra sallanma
            const finalY = (360 * finalRolls) + rotation.y + (Math.random() * 45 - 22.5);
            const finalZ = (360 * finalRolls) + rotation.z + (Math.random() * 45 - 22.5);

            // Animasyonu başlat
            setTimeout(() => {
                diceEl.classList.remove('rolling');
                diceEl.style.transition = `transform ${duration}s ease-out`;
                diceEl.style.transform = `rotateX(${finalX}deg) rotateY(${finalY}deg) rotateZ(${finalZ}deg)`;
            }, 50); // Hızlı resetten sonra animasyonu uygula

            // Animasyon bitiminde (biraz fazladan süre ekleyerek) sonucu kaydet
            setTimeout(() => {
                saveHistory(finalResult);
                rollBtn.disabled = false;
                if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('heavy');
            }, duration * 1000 + 200);
        }

        // --- Olay Dinleyicileri ---
        rollBtn.addEventListener('click', rollDice);
        clearHistoryBtn.addEventListener('click', clearHistory);

        // --- Başlangıç Durumu ---
        renderHistory();
        
        // İlk yüklemede rastgele bir zar sonucu göster (animasyonsuz)
        const initialRoll = Math.floor(Math.random() * 6) + 1;
        let initialRotation;
        switch (initialRoll) {
            case 1: initialRotation = { x: 0, y: 0, z: 0 }; break;
            case 2: initialRotation = { x: 90, y: 0, z: 0 }; break;
            case 3: initialRotation = { x: 0, y: -90, z: 0 }; break;
            case 4: initialRotation = { x: 0, y: 90, z: 0 }; break;
            case 5: initialRotation = { x: -90, y: 0, z: 0 }; break;
            case 6: initialRotation = { x: 0, y: 180, z: 0 }; break;
        }
        diceEl.style.transition = 'none';
        diceEl.style.transform = `rotateX(${initialRotation.x}deg) rotateY(${initialRotation.y}deg) rotateZ(${initialRotation.z}deg)`;
        
    </script>
</body>
</html>

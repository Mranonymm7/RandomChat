<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Chatle — Chat</title>

<script src="https://telegram.org/js/telegram-web-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<style>
  :root{--bg:#040617;--sec:#0f1724;--text:#edf4ff;--muted:#97a6b8;--accent:#1ea7ff}
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:Inter,system-ui,sans-serif;background:var(--bg);color:var(--text);min-height:100vh;display:flex;flex-direction:column}
  header{padding:18px;background:var(--sec);display:flex;align-items:center;gap:12px;border-bottom:1px solid rgba(255,255,255,0.04);position:relative}
  .back{position:absolute;left:12px;top:50%;transform:translateY(-50%);font-size:20px;cursor:pointer;color:var(--muted)}
  .partner{display:flex;gap:14px;align-items:center;margin:0 auto}
  .photo{width:72px;height:72px;border-radius:50%;border:3px solid var(--accent);object-fit:cover}
  .pinfo{display:flex;flex-direction:column}
  .pname{font-weight:800;font-size:18px}
  .pdetails{color:var(--muted);font-size:13px}
  .addbtn{position:absolute;right:12px;top:50%;transform:translateY(-50%);width:44px;height:44px;border-radius:50%;background:rgba(255,255,255,0.06);border:none;color:var(--text);font-size:20px;cursor:pointer}
  #messages{flex:1;padding:18px;overflow:auto;display:flex;flex-direction:column;gap:12px;background:linear-gradient(180deg, transparent, rgba(255,255,255,0.01))}
  .message{max-width:78%;padding:12px 14px;border-radius:16px;line-height:1.4}
  .mine{align-self:flex-end;background:linear-gradient(90deg,var(--accent),#0098f0)}
  .other{align-self:flex-start;background:#111318}
  .time{font-size:11px;color:var(--muted);margin-top:6px;text-align:right}
  .inputbar{display:flex;gap:10px;padding:12px;background:var(--sec);border-top:1px solid rgba(255,255,255,0.03);align-items:center}
  .txt{flex:1;padding:12px;border-radius:14px;background:#0b1117;border:1px solid rgba(255,255,255,0.02);color:var(--text)}
  .send{background:var(--accent);color:white;border:none;padding:10px 14px;border-radius:12px;cursor:pointer}
  .endbtn{background:#ff4b4b;color:white;border:none;padding:8px 12px;border-radius:12px;margin-left:6px;cursor:pointer}
</style>
</head>
<body>
<header>
  <div class="back" onclick="history.back()">←</div>
  <div class="partner">
    <img id="partner-photo" class="photo" src="">
    <div class="pinfo">
      <div id="partner-name" class="pname"></div>
      <div id="partner-details" class="pdetails"></div>
      <div id="partner-bio" class="pdetails" style="opacity:0.85;margin-top:6px"></div>
    </div>
  </div>
  <button id="add-btn" class="addbtn">+</button>
</header>

<div id="messages"></div>

<div class="inputbar">
  <input id="message-input" class="txt" placeholder="Mesaj yaz..." autocomplete="off" />
  <button id="send-btn" class="send">Gönder</button>
  <button id="end-btn" class="endbtn">Sohbeti Bitir</button>
</div>

<script>
Telegram.WebApp.ready();
Telegram.WebApp.expand();

const tg = Telegram.WebApp;

const params = new URLSearchParams(location.search);
const roomId = params.get('room');
const partnerId = params.get('partner');

if (!roomId || !partnerId) {
  tg.showPopup({message:"Oda bilgisi eksik"}); 
  console.error("Eksik param", roomId, partnerId);
}

// -- FIREBASE --
const firebaseConfig = {
  apiKey: "AIzaSyCy2MOVaKyAiwZfiG93BWh1nTKZcnkMKOs",
  authDomain: "toolstr-f5308.firebaseapp.com",
  projectId: "toolstr-f5308",
  storageBucket: "toolstr-f5308.firebasestorage.app",
  messagingSenderId: "649384447951",
  appId: "1:649384447951:web:aede43e92b95a8aafbccba",
  measurementId: "G-58QST4E6R3"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const roomRef = db.doc(`rooms/${roomId}`);

const myId = Telegram.WebApp.initDataUnsafe?.user?.id?.toString();

let myProfile = null;
tg.CloudStorage.getItem('profile', (err, saved) => {
  if (err || !saved) {
    tg.showPopup({message:"Profil yüklenemedi"});
  } else {
    try { myProfile = JSON.parse(saved); } catch(e){ myProfile = null; }
  }
});

// DOM
const pPhoto = document.getElementById('partner-photo');
const pName = document.getElementById('partner-name');
const pDetails = document.getElementById('partner-details');
const pBio = document.getElementById('partner-bio');
const messagesDiv = document.getElementById('messages');
const addBtn = document.getElementById('add-btn');
const sendBtn = document.getElementById('send-btn');
const input = document.getElementById('message-input');
const endBtn = document.getElementById('end-btn');

function safeProfileObj(p){
  if (!p) return {nickname:'User', photoUrl:'', age:null, gender:'', country:'', countryName:'', bio:''};
  return {
    nickname: p.nickname || 'User',
    photoUrl: p.photoUrl || '',
    age: p.age || null,
    gender: p.gender || '',
    country: p.country || '',
    countryName: p.countryName || '',
    bio: p.bio || ''
  };
}

function renderMessages(msgs){
  messagesDiv.innerHTML = '';
  let lastDate = '';
  (msgs||[]).forEach(m=>{
    const d = m.timestamp ? (m.timestamp.toDate ? m.timestamp.toDate() : new Date(m.timestamp)) : new Date();
    const dateStr = d.toLocaleDateString();
    if (dateStr !== lastDate) {
      const sep = document.createElement('div');
      sep.style.textAlign='center'; sep.style.opacity='0.6'; sep.style.margin='10px 0'; sep.textContent = dateStr;
      messagesDiv.appendChild(sep);
      lastDate = dateStr;
    }
    const b = document.createElement('div');
    b.className = 'message ' + (m.sender === myId ? 'mine' : 'other');
    b.textContent = m.text;

    const t = document.createElement('div');
    t.className = 'time';
    t.textContent = d.toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
    b.appendChild(t);
    messagesDiv.appendChild(b);
  });
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// Odayı dinle
const unsubscribe = roomRef.onSnapshot(snap=>{
  if (!snap.exists){
    tg.showPopup({message:"Sohbet sonlandırıldı"});
    location.href = "/chat.html";
    return;
  }
  const data = snap.data();
  if (!data.active) {
    tg.showPopup({message:"Chat ended by the other person"});
    location.href = "/chat.html";
    return;
  }

  const partner = data.profiles?.[partnerId] || {};
  const partnerSafe = safeProfileObj(partner);

  pPhoto.src = partnerSafe.photoUrl || 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f60a.png';
  pName.textContent = partnerSafe.nickname;
  pBio.textContent = partnerSafe.bio || '';
  const genderSymbol = partnerSafe.gender === 'male' ? '♂' : partnerSafe.gender === 'female' ? '♀' : (partnerSafe.gender ? '⚧' : '');
  pDetails.textContent = `${partnerSafe.age ? partnerSafe.age+' • ' : ''}${genderSymbol} ${partnerSafe.countryName || partnerSafe.country || ''}`.trim();

  // friend button
  const req = data.friendRequests || {};
  if (req[myId] && req[partnerId]) { addBtn.textContent='✓'; addBtn.disabled=true; }
  else if (req[myId]) { addBtn.textContent='✔'; }
  else if (req[partnerId]) { addBtn.textContent='?'; tg.showPopup({message:"Friend request received!"}); }
  else { addBtn.textContent='+'; addBtn.disabled=false; }

  // messages
  renderMessages(data.messages || []);
}, err => {
  console.error("Room snapshot error:", err);
  tg.showPopup({message:"Bağlantı hatası"});
});

// Gönder
async function sendMessage(){
  const text = input.value.trim();
  if (!text) return;
  try{
    await roomRef.update({
      messages: firebase.firestore.FieldValue.arrayUnion({
        text,
        sender: myId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      })
    });
    input.value = '';
  } catch(e){
    console.error("send err", e);
    tg.showPopup({message:"Mesaj gönderilemedi"});
  }
}

sendBtn.addEventListener('click', sendMessage);
input.addEventListener('keydown', e=>{ if (e.key === 'Enter') sendMessage(); });

// Friend request
addBtn.addEventListener('click', async ()=>{
  try{
    await roomRef.update({[`friendRequests.${myId}`]: true});
    tg.showPopup({message:"Friend request sent!"});
  } catch(e){
    console.error("friend req err", e);
    tg.showPopup({message:"İstek gönderilemedi"});
  }
});

// End chat
endBtn.addEventListener('click', async ()=>{
  try{
    await roomRef.update({active: false});
    tg.showPopup({message:"Sohbet bitirildi"});
    location.href = "/chat.html";
  } catch(e){
    console.error("end err", e);
    tg.showPopup({message:"Sohbet bitirilemedi"});
  }
});

// sayfadan çıkarken temizleme
window.addEventListener('beforeunload', ()=> {
  if (typeof unsubscribe === 'function') unsubscribe();
});
</script>
</body>
</html>

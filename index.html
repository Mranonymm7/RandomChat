        :root {
            --tg-bg: var(--tg-theme-bg-color, #000000);

        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;

            color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 32px 24px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #0099ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 0 0 12px;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 16px;
            opacity: 0.7;
            margin: 0;
        }

        .profile-card {
            background: var(--tg-secondary);
            border-radius: 24px;
            padding: 24px;
            text-align: center;
            margin-bottom: 32px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .avatar {
            width: 96px;
            height: 96px;
            border-radius: 50%;
            border: 4px solid var(--tg-button);
            box-shadow: 0 0 30px rgba(0, 136, 204, 0.4);
            margin-bottom: 16px;
        }

        .greeting {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px;
        }

        .username {
            font-size: 16px;
            opacity: 0.7;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0.8;
        }

        input, select, textarea {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--tg-text);
            font-size: 17px;
            backdrop-filter: blur(10px);
        }

        input::placeholder, textarea::placeholder {
            color: var(--tg-hint);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--tg-button);
            box-shadow: 0 0 0 3px rgba(0, 136, 204, 0.2);
        }

        textarea {
            min-height: 100px;
            resize: none;
        }

        .country-input {
            position: relative;
        }

        #country-search {
            padding-right: 50px;
        }

        #country-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--tg-secondary);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            max-height: 280px;
            overflow-y: auto;
            z-index: 10;
            display: none;
            margin-top: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
        }

        .country-item {
            padding: 14px 16px;
            cursor: pointer;
            transition: background 0.2s;
            font-size: 17px;
        }

        .country-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .required {
            color: #ff4444;
        }
    </style>
</head>

                <div class="header">

                        <input type="text" id="country-search" placeholder="Search country..." autocomplete="off">
                        <div id="country-list"></div>
                    </div>
                    <input type="hidden" id="selected-country">
                </div>

                <div class="form-group">
                    <label>Bio <span style="opacity:0.6">(optional)</span></label>
                    <textarea id="bio" placeholder="Tell us about yourself... (hobbies, interests, what you're looking for)"></textarea>
                </div>
            `;

            // Ãœlke arama sistemi
            const countrySearch = document.getElementById('country-search');
            const countryList = document.getElementById('country-list');
            const selectedCountry = document.getElementById('selected-country');

            countrySearch.addEventListener('focus', () => showCountries(''));
            countrySearch.addEventListener('input', e => showCountries(e.target.value));

            function showCountries(query) {
                countryList.innerHTML = '';
                const filtered = countries.filter(c => 
                    c.name.toLowerCase().includes(query.toLowerCase()) ||
                    c.flag.includes(query) ||
                    c.code.toLowerCase().includes(query.toLowerCase())
                );

                if (filtered.length === 0 || query === '') {
                    countryList.style.display = 'none';
                    return;
                }

                filtered.forEach(country => {
                    const item = document.createElement('div');
                    item.className = 'country-item';
                    item.textContent = `\( {country.flag} \){country.name}`;
                    item.onclick = () => {
                        countrySearch.value = `\( {country.flag} \){country.name}`;
                        selectedCountry.value = country.code;
                        countryList.style.display = 'none';
                    };
                    countryList.appendChild(item);
                });

                countryList.style.display = 'block';
            }

            document.addEventListener('click', e => {
                if (!countrySearch.contains(e.target) && !countryList.contains(e.target)) {
                    countryList.style.display = 'none';
                }
            });

            // Telegram Main Button
            tg.MainButton.setText("Start Chatting");
            tg.MainButton.color = '#0088cc';
            tg.MainButton.show();
            tg.MainButton.enable();

            tg.MainButton.onClick(() => {
                // Validasyon
                const nickname = document.getElementById('nickname').value.trim();
                const age = document.getElementById('age').value;
                const gender = document.getElementById('gender').value;
                const countryCode = selectedCountry.value;

                if (!nickname || !age || !gender || !countryCode) {
                    tg.showAlert("Please fill in all required fields.");
                    return;
                }

                if (age < 13 || age > 99) {
                    tg.showAlert("Age must be between 13 and 99.");
                    return;
                }

                const profile = {
                    nickname,
                    age: parseInt(age),
                    gender,
                    country: countryCode,
                    countryDisplay: countrySearch.value,
                    bio: document.getElementById('bio').value.trim(),
                    telegramId: user.id,
                    username: user.username || null,
                    firstName: user.first_name,
                    lastName: user.last_name || null,
                    photoUrl: user.photo_url || null,
                    savedAt: new Date().toISOString()
                };

                tg.MainButton.showProgress(true);

                tg.CloudStorage.setItem('profile', JSON.stringify(profile), (err, success) => {
                    if (success) {
                        window.location.href = '/chat';
                    } else {
                        tg.MainButton.hideProgress();
                        tg.showAlert("Failed to save profile. Try again.");
                    }
                });
            });
        });

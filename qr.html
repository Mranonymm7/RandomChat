<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ToolsTR - QR Oluşturucu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- Ana Tema Ayarları (index.html ile aynı) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header Tasarımı (Tutarlılık için) --- */
        header {
            display: flex;
            justify-content: center; /* Başlığı ortala */
            align-items: center;
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
        }

        /* Alt sayfalarda sadece marka ismi ortada şık durur */
        .brand {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- İçerik Alanı --- */
        .container {
            padding: 25px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- Input Alanı --- */
        .input-group {
            width: 100%;
            position: relative;
        }

        .qr-input {
            width: 100%;
            padding: 18px 20px;
            padding-right: 50px; /* İkon için yer */
            background-color: #111;
            border: 2px solid #222;
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
        }

        .qr-input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        /* --- Ana Buton (Oluştur) --- */
        .btn-main {
            width: 100%;
            padding: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-main:active {
            transform: scale(0.97);
            background-color: #e0e0e0;
        }

        /* --- QR Kod Gösterim Alanı --- */
        #qrResultContainer {
            background: #fff; /* QR okuması için beyaz zemin şart */
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
            display: none; /* Başlangıçta gizli */
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 350px;
            animation: slideUp 0.5s ease forwards;
        }

        /* QR Kodun kendisinin oturduğu yer */
        #qrcode {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Kütüphanenin oluşturduğu görselin ayarı */
        #qrcode img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* --- Aksiyon Butonları (İndir / Paylaş) --- */
        .action-buttons {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .btn-action.download {
            background-color: #fff;
            color: #000;
            border: 2px solid #000;
        }
        
         .btn-action.share {
            background-color: #000;
            color: #fff;
        }

        .btn-action:active {
            transform: scale(0.95);
        }

        /* --- Animasyonlar --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">ToolsTR</div>
    </header>

    <div class="container">
        
        <div class="input-group">
            <input type="text" id="textInput" class="qr-input" placeholder="Bağlantı veya metin yapıştırın..." autocomplete="off">
            <i class="fa-solid fa-link input-icon"></i>
        </div>

        <button class="btn-main" id="generateBtn">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            QR Kod Oluştur
        </button>

        <div id="qrResultContainer">
            <div id="qrcode"></div>
            
            <div class="action-buttons">
                <button class="btn-action download" id="downloadBtn">
                    <i class="fa-solid fa-download"></i> İndir
                </button>
                <button class="btn-action share" id="shareBtn">
                    <i class="fa-solid fa-share-nodes"></i> Paylaş
                </button>
            </div>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Header ve arka plan rengini sabitle
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        // Geri Butonunu Aktif Et (Ana sayfaya dönmek için)
        tg.BackButton.show();
        tg.BackButton.onClick(function() {
            window.location.href = 'index.html';
        });

        // Elemanları Seç
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrResultContainer = document.getElementById('qrResultContainer');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');

        let qrCodeObject = null; // QR kod objesini tutacak değişken

        // --- QR Oluşturma Fonksiyonu ---
        function generateQR() {
            const text = textInput.value.trim();

            if (!text) {
                // Titreşim ile hata bildirimi
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                textInput.focus();
                return;
            }

            // Başarılı titreşim
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // Önceki QR'ı temizle
            qrcodeDiv.innerHTML = '';
            
            // Konteyneri göster (animasyonla açılır)
            qrResultContainer.style.display = 'flex';

            // Yeni QR oluştur
            qrCodeObject = new QRCode(qrcodeDiv, {
                text: text,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H // Yüksek hata düzeltme
            });
            
            // Klavye açıksa kapat
            textInput.blur();
        }

        // --- Butona Tıklama Olayı ---
        generateBtn.addEventListener('click', generateQR);
        
        // --- Enter Tuşuna Basma Olayı ---
        textInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                generateQR();
            }
        });

        // --- QR İndirme Fonksiyonu ---
        downloadBtn.addEventListener('click', () => {
            const qrImage = qrcodeDiv.querySelector('img');
            if (qrImage) {
                const imageSrc = qrImage.src;
                // Geçici bir indirme bağlantısı oluştur
                const link = document.createElement('a');
                link.href = imageSrc;
                link.download = 'ToolsTR-QR.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                 if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            }
        });

        // --- QR Paylaşma Fonksiyonu (Mobil Native Paylaşım) ---
        shareBtn.addEventListener('click', async () => {
             if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
            const qrImage = qrcodeDiv.querySelector('img');
            if (qrImage && navigator.share) {
                try {
                    // Resmi blob'a çevir (paylaşım için gerekli)
                    const response = await fetch(qrImage.src);
                    const blob = await response.blob();
                    const file = new File([blob], "qr-code.png", { type: "image/png" });

                    // Native paylaşım menüsünü aç
                    await navigator.share({
                        title: 'ToolsTR QR Kodu',
                        text: 'Bu QR kodunu ToolsTR ile oluşturdum!',
                        files: [file]
                    });
                } catch (err) {
                    console.error('Paylaşım hatası:', err);
                    // Paylaşım iptal edildiğinde veya hata olduğunda
                }
            } else {
                // Tarayıcı paylaşımı desteklemiyorsa
                alert('Tarayıcınız paylaşım özelliğini desteklemiyor. Resmi indirip manuel paylaşabilirsiniz.');
            }
        });

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ToolsTR - QR Oluşturucu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

    <style>
        /* --- Ana Tema Ayarları (index.html ile aynı) --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* --- Header ve Başlık --- */
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
        }

        .brand {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- İçerik Alanı --- */
        .container {
            padding: 25px 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            max-width: 600px;
            margin: 0 auto;
            width: 100%;
        }

        /* --- Input Alanı --- */
        .input-group {
            width: 100%;
        }

        .qr-input {
            width: 100%;
            padding: 18px 20px;
            background-color: #111;
            border: 2px solid #222;
            border-radius: 16px;
            color: #fff;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
            outline: none;
            resize: none; /* Metin alanı için */
            min-height: 100px;
        }

        .qr-input:focus {
            border-color: #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
        }

        /* --- Ana Buton --- */
        .btn-main {
            width: 100%;
            padding: 18px;
            background-color: #fff;
            color: #000;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 800;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-main:active {
            transform: scale(0.97);
            background-color: #e0e0e0;
        }

        /* --- QR Kod Gösterim Alanı --- */
        #qrResultContainer {
            background: #fff;
            padding: 25px;
            border-radius: 24px;
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.05);
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 250px;
            animation: slideUp 0.5s ease forwards;
        }
        
        #qrcode {
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- Aksiyon Butonları --- */
        .action-buttons {
            display: flex;
            gap: 15px;
            width: 100%;
        }

        .btn-action {
            flex: 1;
            padding: 12px;
            background-color: #000;
            color: #fff;
            border: 2px solid #000;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
            text-decoration: none; /* Paylaşma TWA fonksiyonu ile yapılacağı için link gibi davranmasın */
        }
        
        .btn-action:active {
            transform: scale(0.95);
        }

        .btn-action.download {
            background-color: #fff;
            color: #000;
        }

        /* --- Geçmiş Kısmı --- */
        .history-section {
            width: 100%;
            margin-top: 10px;
        }

        .section-title {
            font-size: 0.8rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            border-top: 1px solid #222;
            padding-top: 25px;
        }

        #historyList {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .history-item {
            background: #111;
            border: 1px solid #222;
            border-radius: 12px;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .history-item:active {
            transform: scale(0.98);
        }

        .history-text {
            flex: 1;
            font-size: 0.9rem;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            color: #ccc;
        }

        .history-icon {
            color: #666;
            margin-left: 10px;
        }
        
        .history-item.empty {
            text-align: center;
            color: #666;
            font-style: italic;
        }

        /* --- Animasyonlar --- */
        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>

    <header>
        <div class="brand">ToolsTR</div>
    </header>

    <div class="container">
        
        <div class="input-group">
            <textarea id="textInput" class="qr-input" placeholder="Bağlantı, metin veya mesaj yapıştırın..." rows="4" autocomplete="off"></textarea>
        </div>

        <button class="btn-main" id="generateBtn">
            <i class="fa-solid fa-wand-magic-sparkles"></i>
            QR Kod Oluştur
        </button>

        <div id="qrResultContainer">
            <div id="qrcode"></div>
            
            <div class="action-buttons">
                <button class="btn-action download" id="downloadBtn" disabled>
                    <i class="fa-solid fa-download"></i> İndir
                </button>
                <button class="btn-action share" id="shareBtn">
                    <i class="fa-solid fa-share-nodes"></i> Paylaş
                </button>
            </div>
        </div>

        <div class="history-section">
            <div class="section-title">Oluşturma Geçmişi</div>
            <div id="historyList">
                </div>
        </div>

    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        tg.setHeaderColor('#000000');
        tg.setBackgroundColor('#000000');

        // Geri Butonu: Sol üstte görünmesini ve index.html'ye dönmesini sağlar.
        tg.BackButton.show();
        tg.BackButton.onClick(function() {
            window.location.href = 'index.html';
        });

        // DOM Elemanları
        const QR_HISTORY_KEY = 'toolsTR_qr_history';
        const textInput = document.getElementById('textInput');
        const generateBtn = document.getElementById('generateBtn');
        const qrResultContainer = document.getElementById('qrResultContainer');
        const qrcodeDiv = document.getElementById('qrcode');
        const downloadBtn = document.getElementById('downloadBtn');
        const shareBtn = document.getElementById('shareBtn');
        const historyList = document.getElementById('historyList');

        let currentQrData = null; // Oluşturulan son QR metnini tutar

        // --- LOCAL STORAGE Fonksiyonları ---

        // Geçmişi Local Storage'dan yükler
        function loadHistory() {
            const history = localStorage.getItem(QR_HISTORY_KEY);
            return history ? JSON.parse(history) : [];
        }

        // Geçmişe yeni bir kayıt ekler (Maks. 10 kayıt tutulur)
        function saveToHistory(text) {
            let history = loadHistory();
            
            // Aynı metin zaten varsa, onu en üste taşı
            history = history.filter(item => item !== text);

            // Yeni metni en başa ekle
            history.unshift(text);

            // Maksimum 10 kayıt tut
            if (history.length > 10) {
                history = history.slice(0, 10);
            }

            localStorage.setItem(QR_HISTORY_KEY, JSON.stringify(history));
            renderHistory();
        }

        // Geçmiş listesini ekranda oluşturur
        function renderHistory() {
            historyList.innerHTML = '';
            const history = loadHistory();

            if (history.length === 0) {
                historyList.innerHTML = '<div class="history-item empty">Henüz oluşturulmuş QR kodu yok.</div>';
                return;
            }

            history.forEach(text => {
                const item = document.createElement('div');
                item.className = 'history-item';
                item.title = text; // Tam metni tooltipe koy
                item.innerHTML = `
                    <span class="history-text">${text}</span>
                    <i class="fa-solid fa-arrow-up-right-from-square history-icon"></i>
                `;
                item.addEventListener('click', () => {
                    textInput.value = text;
                    generateQR(text); // Geçmişteki kodu yeniden oluştur
                    if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
                });
                historyList.appendChild(item);
            });
        }

        // --- QR Oluşturma Fonksiyonu ---
        function generateQR(textFromHistory = null) {
            const text = textFromHistory || textInput.value.trim();

            if (!text) {
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                textInput.focus();
                return;
            }

            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            // Önceki QR'ı temizle
            qrcodeDiv.innerHTML = '';
            
            // Konteyneri göster
            qrResultContainer.style.display = 'flex';

            // Yeni QR oluştur
            currentQrData = text; // Paylaşım için veriyi sakla
            new QRCode(qrcodeDiv, {
                text: text,
                width: 200,
                height: 200,
                colorDark : "#000000",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.H
            });
            
            // Geçmişe kaydet
            saveToHistory(text);

            // Klavye açıksa kapat
            textInput.blur();
        }

        // --- Aksiyon Fonksiyonları ---

        // 1. TWA Paylaşma (Telegram'ın kendi mesaj gönderme arayüzünü kullanır)
        shareBtn.addEventListener('click', () => {
            if (!currentQrData) return;

            if (tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

            // Kullanıcıya oluşturduğu metni veya linki gönderme teklifi sunar
            tg.showPopup({
                title: 'QR Kodu Paylaş',
                message: `"${currentQrData}" içeriğini bir Telegram sohbetinde paylaşmak ister misiniz?`,
                buttons: [
                    {id: 'yes', type: 'default', text: 'Evet, Paylaş'},
                    {id: 'no', type: 'cancel', text: 'İptal'}
                ]
            }, (buttonId) => {
                if (buttonId === 'yes') {
                    // Telegram'ın kendi paylaşma penceresini açar
                    tg.switchInlineQuery(currentQrData, ['users', 'groups']);
                    
                    // Alternatif olarak metni panoya kopyalayıp kullanıcıya bilgi verebiliriz
                    // navigator.clipboard.writeText(currentQrData).then(() => {
                    //     tg.showPopup({title: 'Kopyalandı', message: 'QR metni panoya kopyalandı. İstediğiniz yere yapıştırın.'});
                    // });
                }
            });
        });

        // 2. TWA Indirme (TWA içinde dosya indirme zor olduğu için, geçici olarak sadece panoya kopyalama yapıyoruz)
        downloadBtn.addEventListener('click', () => {
            // TWA içinde direkt resim indirmek zordur. Bunun yerine, metni kopyalayıp indirme linki verebiliriz.
            if (!currentQrData) return;

            // QR metnini panoya kopyala
            navigator.clipboard.writeText(currentQrData).then(() => {
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
                tg.showPopup({
                    title: 'İçerik Kopyalandı',
                    message: 'QR kodunun metni panoya kopyalandı. Harici bir QR okuyucu uygulaması ile okutabilirsiniz.'
                });
            }).catch(err => {
                console.error('Kopyalama hatası:', err);
                if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
            });
        });


        // --- Başlangıç Olayları ---
        generateBtn.addEventListener('click', () => generateQR());
        textInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter' && !e.shiftKey) { // Shift+Enter alt satır, sadece Enter QR oluşturur
                e.preventDefault(); 
                generateQR();
            }
        });

        // Sayfa yüklendiğinde geçmişi göster
        renderHistory();

    </script>
</body>
</html>

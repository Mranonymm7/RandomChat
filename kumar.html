<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ToolsTR - Åžans Oyunu</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: rgba(20, 20, 20, 0.8);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
            height: 60px;
        }

        .brand {
            font-weight: 800;
            font-size: 1.1rem;
            letter-spacing: -0.5px;
            background: linear-gradient(45deg, #fff, #aaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        #giftButton {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: #FFC107;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #giftButton:active { transform: scale(0.9); }
        #giftButton.pulsing {
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0% { color: #FFC107; transform: scale(1); }
            50% { color: #4CAF50; transform: scale(1.1); }
            100% { color: #FFC107; transform: scale(1); }
        }

        .container {
            padding: 25px 20px;
            flex: 1;
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

        .card {
            background: #111;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border: 1px solid #222;
        }
        
        .card h3 {
            font-size: 1.1rem;
            margin-bottom: 15px;
            color: #4D96FF;
            font-weight: 700;
            text-align: center;
        }

        .balance-display {
            background-color: #1a1a1a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            border-left: 5px solid #4CAF50;
        }
        
        .balance-display p {
            font-size: 1rem;
            color: #ccc;
            font-weight: 600;
        }
        
        #currentBalance {
            font-size: 2.5rem;
            font-weight: 800;
            color: #4CAF50;
            margin-top: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        #betInput {
            flex-grow: 1;
            padding: 10px;
            border-radius: 8px;
            border: 2px solid #333;
            background-color: #000;
            color: #fff;
            font-size: 1rem;
            text-align: center;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
        }
        #betInput:focus { border-color: #4D96FF; outline: none; }
        
        #placeBetBtn {
            padding: 10px 15px;
            background-color: #FFC107;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        #placeBetBtn:disabled { background-color: #555; color: #ccc; cursor: not-allowed; }
        #placeBetBtn:active:not(:disabled) { transform: scale(0.98); }
        
        .quick-bet-group {
            display: flex;
            justify-content: space-around;
            gap: 10px;
            margin-bottom: 15px;
        }
        .quick-bet-group button {
            flex: 1;
            padding: 8px 10px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            border-radius: 6px;
            font-weight: 600;
            transition: background-color 0.2s;
        }
        .quick-bet-group button:active { background-color: #4D96FF; border-color: #4D96FF; }

        #resultMessage {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
            min-height: 40px;
            transition: background-color 0.3s, color 0.3s;
        }

        .leaderboard h3 {
             color: #FFC107;
             display: flex;
             justify-content: center;
             align-items: center;
             cursor: pointer;
             margin-bottom: 0;
             padding-bottom: 15px;
        }
        #leaderboardToggleIcon {
            margin-left: 10px;
            transition: transform 0.3s;
        }
        #leaderboardToggleIcon.open {
            transform: rotate(180deg);
        }

        #leaderboardContent {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
            padding-top: 0;
        }
        #leaderboardContent.open {
            max-height: 300px;
            padding-top: 15px;
        }

        .leaderboard ul { list-style: none; }
        .leaderboard li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #333;
            font-size: 1rem;
        }
        .leaderboard li:last-child { border-bottom: none; }
        .rank {
            font-weight: 700;
            width: 30px;
            text-align: center;
            color: #4D96FF;
        }
        .name { flex-grow: 1; padding-left: 10px; font-weight: 600; }
        .score { font-weight: 800; color: #4CAF50; }
        .name.you { color: #fff; font-style: italic; }

        .leaderboard li:nth-child(1) .rank { color: gold; font-size: 1.2rem; }
        .leaderboard li:nth-child(2) .rank { color: silver; }
        .leaderboard li:nth-child(3) .rank { color: #cd7f32; }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 350px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.3s;
        }
        .modal-content i {
            font-size: 3rem;
            color: #FFC107;
            margin-bottom: 15px;
        }
        .modal-content h4 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #fff;
        }
        .modal-content p {
            color: #ccc;
            margin-bottom: 20px;
        }
        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        #modalClaimButton {
            flex-grow: 1;
            padding: 12px;
            background-color: #4CAF50;
            color: #000;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
        }
        #modalClaimButton.locked {
            background-color: #333;
            color: #ccc;
            cursor: not-allowed;
        }
        #modalCloseButton {
            flex-basis: 30%;
            padding: 12px;
            background-color: #555;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: 800;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <header>
        <div class="brand">ToolsTR</div>
        <button id="giftButton" title="GÃ¼nlÃ¼k Ã–dÃ¼l"><i class="fa-solid fa-gift"></i></button>
    </header>

    <div class="container">

        <div class="card">
            <div class="balance-display">
                <p>Mevcut Bakiye</p>
                <div id="currentBalance">100.00â‚º</div>
            </div>
        </div>
        
        <div class="card">
            <h3><i class="fa-solid fa-dice"></i> Bahis Yap</h3>
            
            <div class="quick-bet-group">
                <button data-fraction="1/8">1/8</button>
                <button data-fraction="1/4">1/4</button>
                <button data-fraction="1/2">YarÄ±sÄ±</button>
                <button data-fraction="1/1">TÃ¼mÃ¼</button>
            </div>
            
            <div class="input-group">
                <input type="number" id="betInput" placeholder="Bahis MiktarÄ±" min="1">
                <button id="placeBetBtn" disabled>Oyna</button>
            </div>
            <div id="resultMessage"></div>
        </div>

        <div class="leaderboard card">
            <h3 id="leaderboardToggle">
                <i class="fa-solid fa-trophy"></i> Liderlik Tablosu
                <i id="leaderboardToggleIcon" class="fa-solid fa-caret-down"></i>
            </h3>
            <div id="leaderboardContent">
                <ul id="leaderboardList">
                </ul>
            </div>
        </div>
        
    </div>
    
    <div id="dailyGiftModal" class="modal-overlay">
        <div class="modal-content">
            <i class="fa-solid fa-box-open"></i>
            <h4 id="modalTitle"></h4>
            <p id="modalMessage"></p>
            <div class="modal-buttons">
                <button id="modalClaimButton"></button>
                <button id="modalCloseButton">Kapat</button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        if (tg) {
            tg.ready();
            tg.expand();
            tg.setHeaderColor('#000000');
            tg.setBackgroundColor('#000000');
            tg.BackButton.show();
            tg.BackButton.onClick(() => window.location.href = 'index.html');
        }

        const STORAGE_KEY_BALANCE = 'casino_balance_v1';
        const STORAGE_KEY_LAST_GIFT = 'casino_last_gift_time';
        const STORAGE_KEY_LEADERBOARD = 'casino_leaderboard';
        const INITIAL_BALANCE = 100;
        const GIFT_PERCENTAGE = 0.20;
        const ONE_DAY_MS = 24 * 60 * 60 * 1000;

        let balance = INITIAL_BALANCE;
        let lastGiftTime = 0;
        let leaderboardData = [];
        
        let userName = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.first_name || 'Anonim' : 'Siz';
        let userId = tg && tg.initDataUnsafe && tg.initDataUnsafe.user ? tg.initDataUnsafe.user.id.toString() : 'anon_user';

        const balanceEl = document.getElementById('currentBalance');
        const giftButton = document.getElementById('giftButton');
        const betInput = document.getElementById('betInput');
        const placeBetBtn = document.getElementById('placeBetBtn');
        const resultMessageEl = document.getElementById('resultMessage');
        const leaderboardList = document.getElementById('leaderboardList');
        const leaderboardToggle = document.getElementById('leaderboardToggle');
        const leaderboardToggleIcon = document.getElementById('leaderboardToggleIcon');
        const leaderboardContent = document.getElementById('leaderboardContent');
        const dailyGiftModal = document.getElementById('dailyGiftModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalMessage = document.getElementById('modalMessage');
        const modalClaimButton = document.getElementById('modalClaimButton');
        const modalCloseButton = document.getElementById('modalCloseButton');
        const quickBetButtons = document.querySelectorAll('.quick-bet-group button');

        let giftInterval = null;

        function loadData() {
            balance = parseFloat(localStorage.getItem(STORAGE_KEY_BALANCE)) || INITIAL_BALANCE;
            if (balance === 0) balance = INITIAL_BALANCE; 
            lastGiftTime = parseInt(localStorage.getItem(STORAGE_KEY_LAST_GIFT)) || 0;
            leaderboardData = JSON.parse(localStorage.getItem(STORAGE_KEY_LEADERBOARD)) || [];
        }

        function saveBalance() {
            localStorage.setItem(STORAGE_KEY_BALANCE, balance.toFixed(2));
            updateUI();
        }

        function saveGiftTime() {
            localStorage.setItem(STORAGE_KEY_LAST_GIFT, Date.now().toString());
        }

        function saveLeaderboard() {
            localStorage.setItem(STORAGE_KEY_LEADERBOARD, JSON.stringify(leaderboardData));
            renderLeaderboard();
        }

        function updateUI() {
            balanceEl.textContent = `${balance.toFixed(2)}â‚º`;
            betInput.max = balance;
            placeBetBtn.disabled = balance <= 0 || !betInput.value || parseFloat(betInput.value) > balance;
            betInput.placeholder = `Max ${balance.toFixed(2)}â‚º`;
        }

        function getRemainingTime() {
            return lastGiftTime + ONE_DAY_MS - Date.now();
        }

        function updateGiftStatus() {
            const remainingTime = getRemainingTime();
            const isReady = remainingTime <= 0;
            
            if (isReady) {
                giftButton.classList.add('pulsing');
                if (giftInterval) {
                    clearInterval(giftInterval);
                    giftInterval = null;
                }
            } else {
                giftButton.classList.remove('pulsing');
                if (!giftInterval) {
                    giftInterval = setInterval(updateGiftStatus, 1000);
                }
            }
            return isReady;
        }

        function openGiftModal() {
            const isReady = updateGiftStatus();
            const giftAmount = Math.round(balance * GIFT_PERCENTAGE) || 20;

            if (isReady) {
                modalTitle.textContent = "GÃ¼nlÃ¼k Ã–dÃ¼lÃ¼nÃ¼z HazÄ±r!";
                modalMessage.textContent = `AÃ§tÄ±ÄŸÄ±nÄ±zda tahmini ${giftAmount}â‚º hediye kazanacaksÄ±nÄ±z.`;
                modalClaimButton.textContent = `Ã–dÃ¼lÃ¼ Al (${giftAmount}â‚º)`;
                modalClaimButton.classList.remove('locked');
                modalClaimButton.onclick = claimDailyGift;
                modalClaimButton.style.flexGrow = '1';
                modalCloseButton.style.display = 'none';

            } else {
                const remainingTime = getRemainingTime();
                const hours = Math.floor(remainingTime / (1000 * 60 * 60)).toString().padStart(2, '0');
                const minutes = Math.floor((remainingTime % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                const seconds = Math.floor((remainingTime % (1000 * 60)) / 1000).toString().padStart(2, '0');

                modalTitle.textContent = "Ã–dÃ¼l YÃ¼kleniyor...";
                modalMessage.textContent = `Kalan SÃ¼re: ${hours}:${minutes}:${seconds}. LÃ¼tfen bekleyiniz.`;
                modalClaimButton.textContent = "YÃ¼kleniyor...";
                modalClaimButton.classList.add('locked');
                modalClaimButton.onclick = null;
                modalClaimButton.style.flexGrow = '0';
                modalCloseButton.style.display = 'block'; 
            }

            dailyGiftModal.style.display = 'flex';
        }

        function closeGiftModal() {
            dailyGiftModal.style.display = 'none';
        }

        function claimDailyGift() {
            const isReady = updateGiftStatus();
            if (isReady) {
                const giftAmount = Math.round(balance * GIFT_PERCENTAGE) || 20;
                balance += giftAmount;
                lastGiftTime = Date.now();
                saveBalance();
                saveGiftTime();
                
                resultMessageEl.textContent = `ðŸŽ‰ GÃ¼nlÃ¼k hediye ${giftAmount.toFixed(2)}â‚º kazandÄ±nÄ±z!`;
                resultMessageEl.style.backgroundColor = '#4CAF50';
                resultMessageEl.style.color = '#000';
                if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

                closeGiftModal();
                updateGiftStatus(); 
            }
        }

        const odds = [
            { threshold: 1, multiplier: 10, msg: "BÃœYÃœK Ä°KRAMÄ°YE! ðŸ¤¯ 10 katÄ±nÄ± kazandÄ±nÄ±z!" }, 
            { threshold: 21, multiplier: -1, msg: "TÃœMÃœ KAYIP! ðŸ˜­ TÃ¼m bahsinizi kaybettiniz." }, 
            { threshold: 26, multiplier: 5, msg: "ÅžANSLI GÃœN! ðŸ¤© 5 katÄ±nÄ± kazandÄ±nÄ±z!" },   
            { threshold: 46, multiplier: -0.5, msg: "YARISI GÄ°TTÄ°! ðŸ“‰ Bahsinizin yarÄ±sÄ±nÄ± kaybettiniz." }, 
            { threshold: 56, multiplier: 0, msg: "SABÄ°T KALDI. ðŸ˜ Ne kayÄ±p ne kazanÃ§." },     
            { threshold: 80, multiplier: 2, msg: "Ã‡Ä°FTE KAZANÃ‡! ðŸŽ‰ Bahsinizin 2 katÄ±nÄ± kazandÄ±nÄ±z!" }, 
            { threshold: 100, multiplier: 0.5, msg: "YARIM KAZANÃ‡! ðŸ¥³ Bahsinizin yarÄ±sÄ±nÄ± kazandÄ±nÄ±z." }
        ];

        function placeBet() {
            const betAmount = parseFloat(betInput.value);

            if (isNaN(betAmount) || betAmount <= 0 || betAmount > balance) {
                resultMessageEl.textContent = 'GeÃ§ersiz bahis miktarÄ± veya yetersiz bakiye.';
                resultMessageEl.style.backgroundColor = '#FF4D4D';
                resultMessageEl.style.color = '#fff';
                if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('error');
                return;
            }
            
            const roll = Math.floor(Math.random() * 100) + 1;
            let result = null;
            let currentThreshold = 0;
            
            for (const item of odds) {
                currentThreshold += item.threshold;
                if (roll <= currentThreshold) {
                    result = item;
                    break;
                }
            }

            let winAmount = 0;

            if (result.multiplier === -1) {
                winAmount = -betAmount;
            } else if (result.multiplier < 0) {
                winAmount = betAmount * result.multiplier;
            } else if (result.multiplier === 0) {
                winAmount = 0;
            } else {
                winAmount = betAmount * result.multiplier;
            }
            
            balance += winAmount;
            if (balance < 0) balance = 0;

            saveBalance();
            updateLeaderboard(balance);

            resultMessageEl.textContent = result.msg;

            if (winAmount > 0) {
                resultMessageEl.textContent += ` (+${winAmount.toFixed(2)}â‚º)`;
                resultMessageEl.style.backgroundColor = '#4CAF50'; 
                resultMessageEl.style.color = '#000';
                if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');
            } else if (winAmount < 0) {
                resultMessageEl.textContent += ` (${winAmount.toFixed(2)}â‚º)`;
                resultMessageEl.style.backgroundColor = '#FFC107'; 
                resultMessageEl.style.color = '#000';
                if (tg && tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('warning');
            }

            betInput.value = '';
            placeBetBtn.disabled = true;
            updateGiftStatus();
        }

        function updateLeaderboard(currentBalance) {
            let existingUserIndex = leaderboardData.findIndex(user => user.id === userId);

            if (existingUserIndex !== -1) {
                leaderboardData[existingUserIndex].score = currentBalance;
            } else {
                leaderboardData.push({
                    id: userId,
                    name: userName,
                    score: currentBalance
                });
            }

            leaderboardData.sort((a, b) => b.score - a.score);
            saveLeaderboard();
        }

        function renderLeaderboard() {
            leaderboardList.innerHTML = '';
            
            const top5 = leaderboardData.slice(0, 5);

            top5.forEach((user, index) => {
                const li = document.createElement('li');
                const isYou = user.id === userId;
                
                li.innerHTML = `
                    <span class="rank">${index + 1}.</span>
                    <span class="name ${isYou ? 'you' : ''}">${user.name} ${isYou ? '(Siz)' : ''}</span>
                    <span class="score">${user.score.toFixed(2)}â‚º</span>
                `;
                leaderboardList.appendChild(li);
            });
        }
        
        betInput.addEventListener('input', () => {
            const val = parseFloat(betInput.value);
            placeBetBtn.disabled = isNaN(val) || val <= 0 || val > balance;
        });

        placeBetBtn.addEventListener('click', placeBet);
        giftButton.addEventListener('click', openGiftModal);
        modalCloseButton.addEventListener('click', closeGiftModal);

        dailyGiftModal.addEventListener('click', (e) => {
            if (e.target.id === 'dailyGiftModal') {
                closeGiftModal();
            }
        });

        leaderboardToggle.addEventListener('click', () => {
            const isContentOpen = leaderboardContent.classList.toggle('open');
            leaderboardToggleIcon.classList.toggle('open', isContentOpen);
            if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');
        });

        quickBetButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const fraction = e.target.dataset.fraction;
                const [numerator, denominator] = fraction.split('/').map(Number);
                const betAmount = Math.floor(balance * (numerator / denominator));

                if (betAmount > 0) {
                    betInput.value = betAmount;
                    placeBetBtn.disabled = false;
                } else {
                    betInput.value = '';
                    placeBetBtn.disabled = true;
                }
                if (tg && tg.HapticFeedback) tg.HapticFeedback.impactOccurred('selection');
            });
        });

        loadData();
        updateLeaderboard(balance); 
        updateUI();
        updateGiftStatus();
    </script>
</body>
</html>

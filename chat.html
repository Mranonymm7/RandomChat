<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chatle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #000000);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #111111);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #888888);
            --tg-button: var(--tg-theme-button-color, #0088cc);
        }

        * { box-sizing: border-box; margin:0; padding:0; }
        body {
            background: var(--tg-bg);
            color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overscroll-behavior: none;
            touch-action: manipulation;
        }

        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            flex-shrink: 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #3366ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 17px;
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--tg-button);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .screen {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        #find-screen { background: var(--tg-bg); }
        #searching-screen { background: var(--tg-bg); display: none; }
        #chat-screen { display: none; flex-direction: column; }

        #big-btn {
            background: linear-gradient(135deg, var(--tg-button), #00aaff);
            color: #fff;
            border: none;
            border-radius: 28px;
            padding: 24px 80px;
            font-size: 21px;
            font-weight: 700;
            box-shadow: 0 12px 35px rgba(0, 136, 204, 0.4);
            cursor: pointer;
            min-width: 280px;
        }

        #cancel-btn {
            margin-top: 40px;
            background: none;
            border: 1.5px solid #555;
            color: var(--tg-hint);
            padding: 16px 40px;
            border-radius: 24px;
            font-size: 17px;
            font-weight: 500;
        }

        #searching-screen h2 {
            font-size: 26px;
            margin-bottom: 12px;
        }

        #searching-screen p {
            opacity: 0.7;
            font-size: 17px;
            margin-bottom: 50px;
        }

        /* Chat screen stilleri aynı kaldı, sadece kısalttım */
        #chat-header {
            padding: 16px 20px;
            background: var(--tg-secondary);
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        #partner-name { flex: 1; font-weight: 600; font-size: 19px; }

        #add-friend-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            border: none;
            font-size: 26px;
            color: #fff;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 82%;
            padding: 13px 18px;
            border-radius: 22px;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.mine {
            align-self: flex-end;
            background: var(--tg-button);
            border-bottom-right-radius: 6px;
        }

        .message.other {
            align-self: flex-start;
            background: #222;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 6px;
            text-align: right;
        }

        #privacy-info {
            text-align: center;
            padding: 30px 20px;
            opacity: 0.7;
            font-size: 15px;
            line-height: 1.6;
        }

        #input-area {
            padding: 16px 20px;
            background: var(--tg-secondary);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        #message-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 26px;
            color: var(--tg-text);
            font-size: 17px;
        }

        #send-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--tg-button);
            border: none;
            color: #fff;
            font-size: 22px;
        }

        #exit-btn {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 20px;
            font-weight: 600;
        }

        footer {
            display: flex;
            background: var(--tg-secondary);
            border-top: 1px solid rgba(255,255,255,0.08);
        }

        .tab {
            flex: 1;
            padding: 18px 0;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-hint);
            text-decoration: none;
        }

        .tab.active {
            color: var(--tg-button);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Chatle</div>
        <div class="user-info">
            <img id="my-photo" src="">
            <div id="my-nickname"></div>
        </div>
    </header>

    <main>
        <div id="find-screen" class="screen">
            <button id="big-btn">Start Random Chat</button>
        </div>

        <div id="searching-screen" class="screen">
            <h2>Finding someone to chat with...</h2>
            <p>This usually takes just a few seconds</p>
            <button id="cancel-btn">Cancel</button>
        </div>

        <div id="chat-screen">
            <div id="chat-header">
                <img id="partner-photo" src="">
                <div id="partner-name"></div>
                <button id="add-friend-btn">+</button>
            </div>
            <div id="messages"></div>
            <div id="privacy-info">
                Chats are completely private and end-to-end secure.<br>
                No one else can read your messages.
            </div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn">→</button>
                <button id="exit-btn">End Chat</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="/chat" class="tab active">Home</a>
        <a href="/chats.html" class="tab">Chats</a>
        <a href="/profile.html" class="tab">Profile</a>
        <a href="/suggestions.html" class="tab">Discover</a>
    </footer>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const tg = Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        const myTelegramId = user.id.toString();

        let myProfile = null;
        let currentRoomId = null;
        let partnerId = null;
        let isFriends = false;
        let queueUnsubscribe = null;
        let roomUnsubscribe = null;

        const firebaseConfig = {
  apiKey: "AIzaSyCy2MOVaKyAiwZfiG93BWh1nTKZcnkMKOs",
  authDomain: "toolstr-f5308.firebaseapp.com",
  projectId: "toolstr-f5308",
  storageBucket: "toolstr-f5308.firebasestorage.app",
  messagingSenderId: "649384447951",
  appId: "1:649384447951:web:aede43e92b95a8aafbccba",
  measurementId: "G-58QST4E6R3"
};
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const queueRef = db.collection('queue');

        tg.CloudStorage.getItem('profile', (err, saved) => {
            if (!saved) return tg.close();
            myProfile = JSON.parse(saved);

            document.getElementById('my-nickname').textContent = myProfile.nickname;
            document.getElementById('my-photo').src = myProfile.photoUrl || 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f60a.png';

            checkCurrentRoom();
        });

        // ... (geri kalan script aynı, eşleşme sistemi aynı, sadece layout düzeltildi)

        document.getElementById('big-btn').onclick = () => {
            document.getElementById('find-screen').style.display = 'none';
            document.getElementById('searching-screen').style.display = 'flex';

            const myQueueDoc = queueRef.doc(myTelegramId);
            myQueueDoc.set({
                profile: myProfile,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            queueUnsubscribe = queueRef.orderBy('timestamp', 'asc').onSnapshot(snapshot => {
                const available = snapshot.docs.filter(doc => doc.id !== myTelegramId);
                if (available.length > 0) {
                    const partnerDoc = available[0];
                    const partnerProfile = partnerDoc.data().profile;
                    partnerId = partnerDoc.id;

                    currentRoomId = [myTelegramId, partnerId].sort().join('_');
                    const roomRef = db.doc(`rooms/${currentRoomId}`);

                    roomRef.set({
                        users: [myTelegramId, partnerId],
                        profiles: { [myTelegramId]: myProfile, [partnerId]: partnerProfile },
                        messages: [],
                        friendRequests: {},
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    queueRef.doc(myTelegramId).delete();
                    queueRef.doc(partnerId).delete();

                    if (queueUnsubscribe) queueUnsubscribe();
                    startChat(currentRoomId, partnerProfile, partnerId);
                }
            });
        };

        // cancel, startChat, sendMessage, endChat vs. aynı kalıyor...

        function startChat(roomId, partnerProfile, pId, resume = false) {
            currentRoomId = roomId;
            partnerId = pId;
            tg.CloudStorage.setItem('currentRoom', roomId);

            document.getElementById('partner-photo').src = partnerProfile.photoUrl || 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f60a.png';
            document.getElementById('partner-name').textContent = partnerProfile.nickname;

            document.getElementById('chat-screen').style.display = 'flex';
        }

        // diğer fonksiyonlar aynı...
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #000000);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #111111);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-button: var(--tg-theme-button-color, #0088cc);
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: var(--tg-bg);
            color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }
        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #3366ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
        }
        .user-info img {
            width: 38px;
            height: 38px;
            border-radius: 50%;
            border: 2.5px solid var(--tg-button);
        }
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        #big-btn {
            background: linear-gradient(135deg, var(--tg-button), #00aaff);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 26px 90px;
            font-size: 22px;
            font-weight: 800;
            box-shadow: 0 15px 40px rgba(0, 136, 204, 0.45);
            cursor: pointer;
            transition: all 0.3s;
        }
        #big-btn:active { transform: scale(0.95); }
        footer {
            display: flex;
            background: var(--tg-secondary);
            border-top: 1px solid rgba(255,255,255,0.08);
        }
        .tab {
            flex: 1;
            padding: 18px 0;
            text-align: center;
            font-weight: 500;
            color: #888;
            text-decoration: none;
        }
        .tab.active { color: var(--tg-button); font-weight: 700; }
    </style>
</head>
<body>
    <header>
        <div class="logo">Chatle</div>
        <div class="user-info">
            <img id="my-photo" src="">
            <div id="my-nickname"></div>
        </div>
    </header>

    <main>
        <button id="big-btn">Start Random Chat</button>
    </main>

    <footer>
        <a href="/chat" class="tab active">Home</a>
        <a href="/chats.html" class="tab">Chats</a>
        <a href="/profile.html" class="tab">Profile</a>
        <a href="/suggestions.html" class="tab">Discover</a>
    </footer>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const tg = Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        const myTelegramId = user.id.toString();

        const firebaseConfig = {
          apiKey: "AIzaSyCy2MOVaKyAiwZfiG93BWh1nTKZcnkMKOs",
          authDomain: "toolstr-f5308.firebaseapp.com",
          projectId: "toolstr-f5308",
          storageBucket: "toolstr-f5308.firebasestorage.app",
          messagingSenderId: "649384447951",
          appId: "1:649384447951:web:aede43e92b95a8aafbccba",
          measurementId: "G-58QST4E6R3"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const queueRef = db.collection('queue');
        const myQueueDoc = queueRef.doc(myTelegramId);

        let myProfile = null;

        tg.CloudStorage.getItem('profile', (err, saved) => {
            if (!saved) return tg.close();
            myProfile = JSON.parse(saved);
            document.getElementById('my-nickname').textContent = myProfile.nickname;
            document.getElementById('my-photo').src = myProfile.photoUrl || 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f60a.png';
        });

        document.getElementById('big-btn').onclick = () => {
            myQueueDoc.set({
                profile: myProfile,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            const unsub = queueRef.orderBy('timestamp', 'asc').onSnapshot(snap => {
                for (let doc of snap.docs) {
                    if (doc.id !== myTelegramId) {
                        const partnerId = doc.id;
                        const partnerProfile = doc.data().profile;

                        const roomId = [myTelegramId, partnerId].sort().join('_');

                        db.doc(`rooms/${roomId}`).set({
                            users: [myTelegramId, partnerId],
                            profiles: { [myTelegramId]: myProfile, [partnerId]: partnerProfile },
                            messages: [],
                            friendRequests: {},
                            createdAt: firebase.firestore.FieldValue.serverTimestamp()
                        }, { merge: true });

                        myQueueDoc.delete();
                        queueRef.doc(partnerId).delete();
                        unsub();

                        // EŞLEŞİNCE SPECIAL'E GİT
                        location.href = `/special?room=\( {roomId}&partner= \){partnerId}`;
                        return;
                    }
                }
            });
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatle</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <style>
        :root {
            --tg-bg: var(--tg-theme-bg-color, #000000);
            --tg-secondary: var(--tg-theme-secondary-bg-color, #111111);
            --tg-text: var(--tg-theme-text-color, #ffffff);
            --tg-hint: var(--tg-theme-hint-color, #888888);
            --tg-button: var(--tg-theme-button-color, #0088cc);
        }

        * { box-sizing: border-box; }
        body {
            margin: 0;
            padding: 0;
            background: var(--tg-bg);
            color: var(--tg-text);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overscroll-behavior: none;
        }

        header {
            padding: 16px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            flex-shrink: 0;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            background: linear-gradient(135deg, #00d4ff, #3366ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 17px;
        }

        .user-info img {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border: 2px solid var(--tg-button);
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #find-screen, #searching-screen, #chat-screen {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #find-screen {
            align-items: center;
            justify-content: center;
        }

        #big-btn {
            background: linear-gradient(135deg, var(--tg-button), #00aaff);
            color: #fff;
            border: none;
            border-radius: 26px;
            padding: 22px 70px;
            font-size: 20px;
            font-weight: 700;
            box-shadow: 0 12px 30px rgba(0, 136, 204, 0.35);
            cursor: pointer;
        }

        #searching-screen {
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        #searching-screen h2 {
            margin: 0 0 12px 0;
            font-size: 24px;
        }

        #searching-screen p {
            opacity: 0.7;
            margin: 0 0 40px 0;
        }

        #cancel-btn {
            background: none;
            border: 1px solid #555;
            color: var(--tg-hint);
            padding: 14px 36px;
            border-radius: 20px;
            font-size: 16px;
        }

        #chat-screen {
            display: none;
        }

        #chat-header {
            padding: 16px 20px;
            background: var(--tg-secondary);
            display: flex;
            align-items: center;
            gap: 14px;
            border-bottom: 1px solid rgba(255,255,255,0.08);
            flex-shrink: 0;
        }

        #chat-header img {
            width: 46px;
            height: 46px;
            border-radius: 50%;
        }

        #partner-name {
            flex: 1;
            font-weight: 600;
            font-size: 19px;
        }

        #add-friend-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            border: none;
            font-size: 26px;
            color: #fff;
            cursor: pointer;
        }

        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .message {
            max-width: 82%;
            padding: 13px 18px;
            border-radius: 22px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.mine {
            align-self: flex-end;
            background: var(--tg-button);
            border-bottom-right-radius: 6px;
        }

        .message.other {
            align-self: flex-start;
            background: #222;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 6px;
            text-align: right;
        }

        .date-separator {
            text-align: center;
            margin: 24px 0;
            opacity: 0.6;
            font-size: 13px;
        }

        #privacy-info {
            text-align: center;
            padding: 30px 20px;
            opacity: 0.7;
            font-size: 15px;
            line-height: 1.6;
            flex-shrink: 0;
        }

        #input-area {
            padding: 16px 20px;
            background: var(--tg-secondary);
            display: flex;
            gap: 12px;
            align-items: center;
            flex-shrink: 0;
        }

        #message-input {
            flex: 1;
            padding: 16px 20px;
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 26px;
            color: var(--tg-text);
            font-size: 17px;
        }

        #send-btn {
            width: 52px;
            height: 52px;
            border-radius: 50%;
            background: var(--tg-button);
            border: none;
            color: #fff;
            font-size: 22px;
        }

        #exit-btn {
            background: #ff4444;
            color: #fff;
            border: none;
            padding: 14px 28px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 16px;
        }

        footer {
            display: flex;
            background: var(--tg-secondary);
            border-top: 1px solid rgba(255,255,255,0.08);
            flex-shrink: 0;
        }

        .tab {
            flex: 1;
            padding: 18px 0;
            text-align: center;
            font-size: 14px;
            font-weight: 500;
            color: var(--tg-hint);
            text-decoration: none;
        }

        .tab.active {
            color: var(--tg-button);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Chatle</div>
        <div class="user-info">
            <img id="my-photo" src="">
            <div id="my-nickname"></div>
        </div>
    </header>

    <main>
        <div id="find-screen">
            <button id="big-btn">Start Random Chat</button>
        </div>

        <div id="searching-screen" hidden>
            <h2>Finding someone to chat with...</h2>
            <p>This usually takes just a few seconds</p>
            <button id="cancel-btn">Cancel</button>
        </div>

        <div id="chat-screen">
            <div id="chat-header">
                <img id="partner-photo" src="">
                <div id="partner-name"></div>
                <button id="add-friend-btn">+</button>
            </div>
            <div id="messages"></div>
            <div id="privacy-info">
                Chats are completely private and end-to-end secure.<br>
                No one else (not even admins) can read your messages.
            </div>
            <div id="input-area">
                <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                <button id="send-btn">→</button>
                <button id="exit-btn">End Chat</button>
            </div>
        </div>
    </main>

    <footer>
        <a href="/chat" class="tab active">Home</a>
        <a href="/chats.html" class="tab">Chats</a>
        <a href="/profile.html" class="tab">Profile</a>
        <a href="/suggestions.html" class="tab">Discover</a>
    </footer>

    <script>
        if (!window.Telegram?.WebApp) location.href = "about:blank";
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();

        const tg = Telegram.WebApp;
        const user = tg.initDataUnsafe.user;
        const myTelegramId = user.id.toString();

        let myProfile = null;
        let currentRoomId = null;
        let partnerId = null;
        let isFriends = false;
        let queueUnsubscribe = null;
        let roomUnsubscribe = null;

        // === FIREBASE CONFIG - KENDİ PROJENLE DEĞİŞTİR ===
        const firebaseConfig = {
  apiKey: "AIzaSyCy2MOVaKyAiwZfiG93BWh1nTKZcnkMKOs",
  authDomain: "toolstr-f5308.firebaseapp.com",
  projectId: "toolstr-f5308",
  storageBucket: "toolstr-f5308.firebasestorage.app",
  messagingSenderId: "649384447951",
  appId: "1:649384447951:web:aede43e92b95a8aafbccba",
  measurementId: "G-58QST4E6R3"
};
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const queueRef = db.collection('queue');

        tg.CloudStorage.getItem('profile', (err, saved) => {
            if (!saved) return tg.close();
            myProfile = JSON.parse(saved);

            document.getElementById('my-nickname').textContent = myProfile.nickname;
            document.getElementById('my-photo').src = myProfile.photoUrl || 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f60a.png';

            checkCurrentRoom();
        });

        function checkCurrentRoom() {
            tg.CloudStorage.getItem('currentRoom', (err, roomId) => {
                if (roomId) {
                    const roomRef = db.doc(`rooms/${roomId}`);
                    roomRef.get().then(snap => {
                        if (snap.exists) {
                            const data = snap.data();
                            partnerId = data.users.find(id => id !== myTelegramId);
                            if (partnerId) {
                                const partnerProfile = data.profiles[partnerId];
                                startChat(roomId, partnerProfile, partnerId, true);
                            }
                        }
                    });
                }
            });
        }

        // === HEMEN EŞLEŞME İÇİN YENİ SİSTEM ===
        document.getElementById('big-btn').onclick = () => {
            document.getElementById('find-screen').hidden = true;
            document.getElementById('searching-screen').hidden = false;

            const myQueueDoc = queueRef.doc(myTelegramId);
            myQueueDoc.set({
                profile: myProfile,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            });

            // Her yeni eklenen veya mevcut biri varsa ANINDA eşleştir
            queueUnsubscribe = queueRef.orderBy('timestamp', 'asc').onSnapshot(snapshot => {
                const available = snapshot.docs.filter(doc => doc.id !== myTelegramId);
                
                if (available.length > 0) {
                    const partnerDoc = available[0]; // en eskiyi al
                    const partnerProfile = partnerDoc.data().profile;
                    partnerId = partnerDoc.id;

                    currentRoomId = [myTelegramId, partnerId].sort().join('_');
                    const roomRef = db.doc(`rooms/${currentRoomId}`);

                    roomRef.set({
                        users: [myTelegramId, partnerId],
                        profiles: { [myTelegramId]: myProfile, [partnerId]: partnerProfile },
                        messages: [],
                        friendRequests: {},
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    }, { merge: true });

                    // Queue'den ikisini de sil
                    queueRef.doc(myTelegramId).delete();
                    queueRef.doc(partnerId).delete();

                    if (queueUnsubscribe) queueUnsubscribe();
                    startChat(currentRoomId, partnerProfile, partnerId);
                }
            });
        };

        document.getElementById('cancel-btn').onclick = () => {
            queueRef.doc(myTelegramId).delete();
            if (queueUnsubscribe) queueUnsubscribe();
            document.getElementById('searching-screen').hidden = true;
            document.getElementById('find-screen').hidden = false;
        };

        function startChat(roomId, partnerProfile, pId, resume = false) {
            currentRoomId = roomId;
            partnerId = pId;

            tg.CloudStorage.setItem('currentRoom', roomId);

            document.getElementById('partner-photo').src = partnerProfile.photoUrl || 'https://cdn.jsdelivr.net/gh/twitter/twemoji@14.0.2/assets/72x72/1f60a.png';
            document.getElementById('partner-name').textContent = partnerProfile.nickname;

            document.getElementById('chat-screen').style.display = 'flex';
            document.getElementById('searching-screen').hidden = true;
            document.getElementById('find-screen').hidden = true;

            const roomRef = db.doc(`rooms/${roomId}`);
            const messagesDiv = document.getElementById('messages');

            roomUnsubscribe = roomRef.onSnapshot(snap => {
                if (!snap.exists) {
                    endChat();
                    return;
                }
                const data = snap.data();

                // Friend button
                const req = data.friendRequests || {};
                const iRequested = !!req[myTelegramId];
                const heRequested = !!req[partnerId];

                if (iRequested && heRequested) {
                    isFriends = true;
                    document.getElementById('add-friend-btn').textContent = '✓';
                    document.getElementById('add-friend-btn').disabled = true;
                    if (!resume) tg.showPopup({message: 'You are now friends!'});
                } else if (iRequested) {
                    document.getElementById('add-friend-btn').textContent = '✔';
                } else if (heRequested) {
                    document.getElementById('add-friend-btn').textContent = '?';
                    tg.HapticFeedback.notificationOccurred('success');
                } else {
                    document.getElementById('add-friend-btn').textContent = '+';
                }

                // Messages
                const messages = data.messages || [];
                messagesDiv.innerHTML = '';
                let lastDate = '';

                messages.forEach(msg => {
                    const msgDate = msg.timestamp?.toDate() || new Date();
                    const dateStr = msgDate.toLocaleDateString();

                    if (dateStr !== lastDate) {
                        const dateEl = document.createElement('div');
                        dateEl.className = 'date-separator';
                        dateEl.textContent = dateStr;
                        messagesDiv.appendChild(dateEl);
                        lastDate = dateStr;
                    }

                    const bubble = document.createElement('div');
                    bubble.className = `message ${msg.sender === myTelegramId ? 'mine' : 'other'}`;
                    bubble.textContent = msg.text;

                    const time = document.createElement('div');
                    time.className = 'message-time';
                    time.textContent = msgDate.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    bubble.appendChild(time);

                    messagesDiv.appendChild(bubble);
                });

                if (messages.length > 0) {
                    document.getElementById('privacy-info').hidden = true;
                }

                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            });
        }

        document.getElementById('add-friend-btn').onclick = () => {
            if (isFriends) return;
            db.doc(`rooms/${currentRoomId}`).update({
                [`friendRequests.${myTelegramId}`]: true
            });
        };

        document.getElementById('send-btn').onclick = sendMessage;
        document.getElementById('message-input').addEventListener('keypress', e => {
            if (e.key === 'Enter') sendMessage();
        });

        function sendMessage() {
            const input = document.getElementById('message-input');
            const text = input.value.trim();
            if (!text || !currentRoomId) return;

            db.doc(`rooms/${currentRoomId}`).update({
                messages: firebase.firestore.FieldValue.arrayUnion({
                    text: text,
                    sender: myTelegramId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                })
            });

            input.value = '';
        }

        document.getElementById('exit-btn').onclick = endChat;

        function endChat() {
            if (queueUnsubscribe) queueUnsubscribe();
            if (roomUnsubscribe) roomUnsubscribe();

            if (currentRoomId && !isFriends) {
                // room silinebilir ama gerek yok, otomatik temizlenir
            }

            tg.CloudStorage.removeItem('currentRoom');

            currentRoomId = null;
            partnerId = null;
            isFriends = false;

            document.getElementById('chat-screen').style.display = 'none';
            document.getElementById('find-screen').hidden = false;
            document.getElementById('privacy-info').hidden = false;
        }
    </script>
</body>
</html>
